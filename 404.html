<!DOCTYPE html>
<html>
  <head>

      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"

      href="https://iot-public-1256872341.cos.ap-guangzhou.myqcloud.com/shuaisguo/1644402724387.png"
    />
    <style>
      .__dumi-default-device {
        width: 375px !important;
        transform: scale(0.75);
        background: rgb(245, 245, 245);
      }
    </style>
    <link rel="stylesheet" href="/iot-panel-component/umi.css" />
    <script>
      window.routerBase = "/iot-panel-component/";
    </script>
    <script>
      //! umi version: 3.5.34
    </script>
    <script>
      !(function () {
        var e = localStorage.getItem("dumi:prefers-color"),
          t = window.matchMedia("(prefers-color-scheme: dark)").matches,
          r = ["light", "dark", "auto"];
        document.documentElement.setAttribute(
          "data-prefers-color",
          e === r[2] ? (t ? r[1] : r[0]) : r.indexOf(e) > -1 ? e : r[0]
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      if (location.href.match(/\/~demos\//)) {
        document.body.style =
          "background: rgb(245,245,245);max-width: 500px; margin: 0 auto;";
      }
    </script>
    <script src="/iot-panel-component/umi.js"></script>
  </body>
